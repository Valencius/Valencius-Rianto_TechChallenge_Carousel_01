<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon</title>

<body background="./Assets/cool-background.png">
<div class="container">
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="./Assets/left-arrow-svgrepo-com.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current-slide">
                    <img class="carousel_img" src="https://static.bangkokpost.com/media/content/20210111/c1_3863655.jpg"
                        alt="Event Photo 1">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="https://cdn.mos.cms.futurecdn.net/74pCXBPyfCvb7HWEdm57HE.jpg"

                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="https://asiastart.com/wp-content/uploads/2017/12/CES2-1.jpg"

                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="https://i.insider.com/5c378ccad4beaf515e4b49c4?width=1136&format=jpeg"
                        alt="Event Photo 4">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="./Assets/right-arrow-svgrepo-com.svg" alt="">
        </button>

        <div class="carousel_nav">
            <button class="carousel_indicator current-slide"></button>
